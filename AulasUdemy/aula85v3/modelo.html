<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="container">
        <h1>Formulario de cadastro</h1>
        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário so pode conter letras e ou numeros</li>
            <li>Usuário devera ter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>

        <form class='formulario'action='/' method="post">
            <label>Nome</label>
            <input type="text" class="nome valida">
            <label>Sobrenome</label>
            <input type="text" class="sobrenome valida">
            <label>Usuario</label>
            <input type="text" class="usuario valida">
            <label>CPF</label>
            <input type="text" class="cpf valida">
            <label>Senha</label>
            <input type="password" class="senha valida">
            <label>Repetir Senha</label>
            <input type="password" class="repetirSenha valida">
            <button type="submit">ENVIAR</button>
        </form>
    </section>
    <script src="./assets/js/validaCpf.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
