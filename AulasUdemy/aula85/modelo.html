<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="container">
        <h1>FORMULARIO DE CADASTRO</h1>
        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuario so pode conter letras e/ou numeros</li>
            <li>Usuario deverá ter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>

            <form action="/" method="post" class="formulario">
                <label>NOME:</label>
                <input type="text" class="nome validar">
                <label>SOBRENOME:</label>
                <input type="text"  class="sobrenome validar">
                <label>CPF:</label>
                <input type="text"  class="cpf validar">
                <label>USUÁRIO:</label>
                <input type="text" class="usuario validar">
                <label>SENHA:</label>
                <input type="text"  class="senha validar">
                <label>REPETIR A SENHA:</label>
                <input type="text"  class="repetirSenha validar">
                <button type="submit">ENVIAR</button>
            </form>
        </ul>
    </section>
    
    <script src="./assets/js/main.js"></script>
    
</body>
</html>
